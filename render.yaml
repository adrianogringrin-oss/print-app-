services:
  - type: web
    name: telegram-webapp
    env: python
    buildCommand: pip install -r requirements_telegram.txt
    startCommand: python TELEGRAM_WEBAPP_SERVER.py
    envVars:
      - key: PORT
        value: 8080
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: WEB_APP_URL
        fromService:
          type: web
          name: telegram-webapp
          property: host

  - type: worker
    name: telegram-bot
    env: python
    buildCommand: pip install -r requirements_telegram.txt
    startCommand: python TELEGRAM_BOT_SERVER.py
    envVars:
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: WEB_APP_URL
        fromService:
          type: web
          name: telegram-webapp
          property: host
